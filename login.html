<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="coba.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
                <small class="form-text text-muted">Masukkan username Anda</small>
            </div>
            <div class="form- for="password">Masukkan Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <small class="form-text text-muted">Masukkan Password Anda</small>
            </div>
            <button type="submit" class="btn btn-primary"><a href="web.html">Login</button></a>
        </form>
    </div>

    <script src="coba.js"></script>
</body>
</html>
